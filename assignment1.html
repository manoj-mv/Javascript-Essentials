<!--
Write a JavaScript program to display the current day and time in the following format.
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38
-->


<html>
    <head><title>Day-1 Assignment-1</title></head>
<body>
    <div id ="placeholder"> </div>
    <div id ="day"> </div>
    <div id ="time"> </div>
    <script type >
        var current_time,day,time,hour,flag=0;
        am_or_pm = ['AM','PM']
        var week_days = {Sun: 'Sunday',Mon : 'Monday',Tue:'Tuesday',Thu:'Thursday',Fri:'Fridaya',Sat:'Saturday'};
        current_time = Date();
        document.getElementById('placeholder').innerHTML = current_time;
        day = current_time.slice(0,3);
        document.getElementById('day').innerHTML = "Today is : "+week_days[day];
     
        hour =current_time.slice(16,18);
        //document.write(hour);
        if (hour > 12){
            hour = hour - 12;
            flag = 1;
        }
        document.getElementById('time').innerHTML = "Current time is : " + hour+ am_or_pm[flag]+
        current_time.slice(18,25);

    </script>
</body>
</html>
